<section id="genresearch-view" class="mainbar">
  <div class="container-fluid">
    <div class="row">
      <div class="col-xs-12" id="pagetitle"
        <div style="text-align: center;">
          <h2>Search for a Movie by Genres</h2>
        </div>
      </div>
      <hr />
      <div class="row">
        <div style="text-align: center;">
          <h3>Select Genres:</h3>
        </div>
        <div class="col-sm-2" ng-repeat="genre in vm.genres">
          <label><input type="checkbox" ng-checked="vm.selectedGenres[genre]" ng-click="vm.toggleGenre(genre)" /> {{genre}}</label>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12" style="text-align: center;">
          <button type="button" class="btn btn-success" ng-click="vm.queryMovies()" ng-disabled="vm.selectedGenres.length > 0">Submit</button>
          <label>Limit:</label>
          <input type="number" ng-model="vm.limit" placeholder="Limit results..."/>
        </div>
      </div>
    </div>
  <div/>
  <br />
  <div class="container" ng-if="vm.movies.length > 0">
    <h2 style="text-align: center;">Results({{vm.movies.length}})</h2>
    <custom-table data="vm.movies" columns="vm.movieTableColumns" search="true" poster="false"></custom-table>
  </div>
</section>
