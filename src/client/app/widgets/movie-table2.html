<table class="table table-hover table-bordered table-stripped" ng-if="vm.movies">
  <thead>
    <tr>
      <th ng-repeat="column in vm.movieTableColumns2">
        <a href="#" ng-click="vm.sortType = column; vm.sortReverse = !vm.sortReverse;">
          {{column.replace('_', ' ') | titleCase}}
          <span ng-show="vm.sortType == column && !vm.sortReverse" class="fa fa-caret-down"></span>
          <span ng-show="vm.sortType == column && vm.sortReverse" class="fa fa-caret-up"></span>
        </a>
      </th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="movie in vm.movies | orderBy:vm.sortType:vm.sortReverse | filter:vm.searchMovies" ng-click="vm.goToMovieDetail(movie.movie_id)">
      <td ng-repeat="column in vm.movieTableColumns2">
        {{movie[column]}}
      </td>
    </tr>
  </tbody>
</table>
