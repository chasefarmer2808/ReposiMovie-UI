<div class="row">
  <div class="col-md-12" style="text-align: center;">
    <form>
      <div class="form-group">
        <div class="input-group">
          <div class="input-group-addon">
            <i class="fa fa-search"></i>
          </div>
          <input type="text" class="form-control" placeholder="Search..." ng-model="searchMovies" />
        </div>
      </div>
    </form>
  </div>
</div>


<table class="table table-hover table-bordered table-stripped" ng-if="vm.movies">
  <thead>
    <tr>
      <th ng-repeat="column in vm.movieTableColumns">
        <a href="#" ng-click="vm.sortType = column; vm.sortReverse = !vm.sortReverse;">
          {{column.replace('_', ' ') | titleCase}}
          <span ng-show="vm.sortType == column && !vm.sortReverse" class="fa fa-caret-down"></span>
          <span ng-show="vm.sortType == column && vm.sortReverse" class="fa fa-caret-up"></span>
        </a>
      </th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="movie in vm.movies | orderBy:vm.sortType:vm.sortReverse | filter:searchMovies">
      <td ng-repeat="column in vm.movieTableColumns">
        {{movie[column]}}
      </td>
    </tr>
  </tbody>
</table>
