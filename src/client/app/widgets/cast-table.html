<div class="row" ng-if="vm.cast">
  <div class="col-md-12">
    <form>
      <div class="form-group col-md-offset-2 col-md-8">
        <div class="input-group">
          <div class="input-group-addon">
            <i class="fa fa-search"></i>
          </div>
          <input type="text" class="form-control" placeholder="Search..." ng-model="vm.searchCast" />
        </div>
      </div>
    </form>
  </div>
</div>

<table class="table table-hover table-bordered table-stripped" ng-if="vm.cast">
  <thead>
    <tr>
      <th ng-repeat="column in vm.castTableColumns">
        <a href="#" ng-click="vm.sortType = column; vm.sortReverse = !vm.sortReverse;">
          {{column.replace('_', ' ') | titleCase}}
          <span ng-show="vm.sortType == column && !vm.sortReverse" class="fa fa-caret-down"></span>
          <span ng-show="vm.sortType == column && vm.sortReverse" class="fa fa-caret-up"></span>
        </a>
      </th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="cast in vm.cast | orderBy:vm.sortType:vm.sortReverse | filter:vm.searchCast" ng-click="vm.goToCastDetail(cast.person_id)">
      <td style="text-align:center;">
        <img src="{{cast.poster_path | poster}}" style="width: 80%; height: 20%" />
      </td>
      <td>
        {{cast.name}}
      </td>
      <td>
        {{cast.role}}
      </td>
    </tr>
  </tbody>
</table>
