<section id="movie-view" class="mainbar">
  <br />
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-4">
        <img src="{{vm.movie.poster_path | poster}}" style="width: 100%; height: 100%" />
      </div>
      <div class="col-md-6">
        <h2>{{vm.movie.title}} ({{vm.movie.release_date.split('-')[0]}})</h2>
      </div>
      <div class="col-md-4">
        <h3>Overview</h3>
        <p>
          {{vm.movie.overview}}
        </p>
      </div>
      <div class="col-md-2">
        <h4>Budget</h4>
        <p>
          {{vm.movie.budget}}
        </p>
      </div>
      <div class="col-md-2">
        <h4>Revenue</h4>
        <p>
          {{vm.movie.revenue}}
        </p>
      </div>
    </div>
    </div>
    <div class="row">

    </div>
  </div>
</section>
